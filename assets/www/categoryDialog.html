<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>Dialog</title>

<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

</head>
<body>

	<div data-role="page" id="categoryDialogPage">

		<div class="ui-bar ui-bar-b">
			<h1 id="h1-categoryName">ค่าใช้จ่ายรายวัน</h1>
		</div>
		<!-- /header -->

		<div data-role="content">
			<div>
				<label id="lbl-budgets">งบประมาณ</label>
				<input type="number" name="budgetTarget" pattern="^\d+\.\d{2}$" id="budgetTarget" value="" placeholder="amount" />
			</div>
			<br>
			<br>
			<div data-role="controlgroup">
				<button type="button" name="editCategoryButton" value="แก้ไขรายการ" onclick="onClickEditCategory()">แก้ไขรายการ</button>
				<button type="button" name="deleteCategoryButton" value="ลบรายการ" onclick="onClickDeleteCategory()">ลบรายการ</button>
				<button type="button" name="subCategoryButton" value="หมวดหมู่ย่อย" onclick="onClickSubCategory()">หมวดหมู่ย่อย</button>
			</div>
			<br>
			<button type="button" name="closeDialogButton" value="ย้อนกลับ" onclick="onClickCloseDialog()">ย้อนกลับ</button>
		</div>
		<!-- /content -->
		
		<script src="js/phetbud-category-dialog.js"></script>
	</div>
	<!-- /page -->

</body>
</html>
